<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£ng X·∫øp H·∫°ng</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            overflow-y: auto;
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        /* ===== HEADER ===== */
        .header {
            width: 100%;
            aspect-ratio: 3 / 3;
            background-image: url('./images/final.png');
            background-size: cover;
            background-position: top center;
            position: relative;
        }

        .leaderboard-title {
            position: absolute;
            bottom: 10px;          /* üëà K√âO L√äN */
            left: 50%;
            transform: translateX(-50%);
            font-size: 19px;
            font-weight: 900;
            color: #0b409f;
            letter-spacing: 0.5px;
        }


       /* ===== CONTENT ===== */
        .content {
            padding: 6px 0 10px;
        }

        /* ===== ROW (KH√ìA C·ªòT ‚Äì KH√îNG L·ªÜCH) ===== */
        .player-row {
            display: grid;
            grid-template-columns: 36px 42px 1fr 64px;
            align-items: center;
            width: calc(100% - 24px);
            margin: 0 auto;
            height: 36px;
            padding: 0 6px;
            border-bottom: 1.5px solid #0c409f;
        }

        /* ===== TREND ===== */
        .trend {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            line-height: 1;
            gap: 1px;
        }

        .trend-up { color: #00b050; }
        .trend-down { color: #ff0000; }
        .trend-same { color: #999; }

        .trend small {
            font-size: 10px;
            font-weight: 600;
        }

        /* ===== RANK ===== */
        .rank-number {
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            color: #ff9800;

        }

        .top-rank {
            background: rgba(255, 152, 0, 0.06);
        }
        
        .top-rank .rank-number {
            color: #ff9800;
            font-weight: 800;
            font-size: 20px;
        }
        
        .top-rank .player-name {
            font-weight: 700;
            color: #0b409f;
            font-size: 15px;
        }
        
        .top-rank .player-score {
            font-weight: 800;
            color: #0b409f;
        }
        
        .top-rank .player-score span {
            color: #0b409f;

        }

        /* ===== NAME ===== */
        .player-name {
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 6px;
        }

        /* ===== SCORE ===== */
        .player-score {
            text-align: right;
            font-size: 15px;
            font-weight: 700;

        }

        .player-score span {
            font-size: 10px;
            font-weight: 500;
            color: #666;
        }

        /* ===== STATE ===== */
        .loading,
        .error {
            text-align: center;
            padding: 24px 16px;
            font-size: 13px;
            color: #666;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="leaderboard-title">B·∫¢NG X·∫æP H·∫†NG</div>
        </div>

        <div class="content" id="leaderboard">
            <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz1aX1mwO3d76cXKW6eZxbT8_3L2eu7YzanH6WYxvbzxyL44tFuOYkf_30Gr3zXh6Zm/exec';

        function renderTrend(diffRank) {
            if (diffRank === '-' || diffRank === null || diffRank === undefined) {
                return '<div class="trend trend-same">‚îÅ</div>';
            }

            const n = Number(diffRank);

            if (n > 0) {
                return `<div class="trend trend-up">‚ñ≤<small>+${n}</small></div>`;
            }

            if (n < 0) {
                return `<div class="trend trend-down">‚ñº<small>${n}</small></div>`;
            }

            return '<div class="trend trend-same">‚îÅ</div>';
        }

        async function loadData() {
            const leaderboard = document.getElementById('leaderboard');

            try {
                const res = await fetch(API_URL + '?t=' + Date.now());
                if (!res.ok) throw new Error(res.status);

                const data = await res.json();

                if (!data || data.length === 0) {
                    leaderboard.innerHTML = '<div class="error">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
                    return;
                }

                leaderboard.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'player-row';

                    if (item.rank <= 3) {
                        row.classList.add('top-rank');
                    }

                    row.innerHTML = `
                        ${renderTrend(item.diff_rank)}
                        <div class="rank-number">${item.rank || 0}</div>
                        <div class="player-name">${item.name || 'Unknown'}</div>
                        <div class="player-score">${item.total || 0}<span> T·∫§T</span></div>
                    `;

                    leaderboard.appendChild(row);
                });

            } catch (err) {
                leaderboard.innerHTML = '<div class="error">L·ªói t·∫£i d·ªØ li·ªáu</div>';
                console.error(err);
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
