<style>

    padding-top: 380px; /* üëà ƒë·∫©y leaderboard xu·ªëng d∆∞·ªõi ·∫£nh */
    background-color: #fff;
}

.leaderboard-title {
    text-align: center;
    font-size: 18px;
    font-weight: 900;
    color: #0b409f;
    letter-spacing: 0.5px;
    margin-top: -50px;   /* üëà ƒë·∫©y ch·ªØ l√™n tr√™n */
    margin-bottom: 15px;
    position: relative;

}

/* ===== ROW ===== */
.player-row {
    display: grid;
    max-width: 320px;      /* üëà b·∫£ng g·ªçn h∆°n ·∫£nh */
    margin: 0 auto;
    padding: 0 4px 8px;
    height: 30px;              /* üëà quan tr·ªçng */
    display: grid;

/* ===== TREND ===== */
.trend {
    display: flex;

    justify-content: center;

}

}

}

</style>

<div class="container">
    <div class="leaderboard-title">B·∫¢NG X·∫æP H·∫†NG</div>

    <div id="leaderboard">
        <div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbz1aX1mwO3d76cXKW6eZxbT8_3L2eu7YzanH6WYxvbzxyL44tFuOYkf_30Gr3zXh6Zm/exec';

/* ===== TREND LOGIC ===== */
function renderTrend(diffRank) {
    if (diffRank === '-' || diffRank === null || diffRank === undefined) {
        return '<div class="trend trend-same">‚îÅ</div>';
    }

    const n = Number(diffRank);

    if (n > 0) {
        return `<div class="trend trend-up">‚ñ≤<small>+${n}</small></div>`;
    }

    if (n < 0) {
        return `<div class="trend trend-down">‚ñº<small>${n}</small></div>`;
    }

    return '<div class="trend trend-same">‚îÅ</div>';
}

/* ===== LOAD DATA ===== */
async function loadData() {
    const leaderboard = document.getElementById('leaderboard');

    try {
        const res = await fetch(API_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error(res.status);

        const data = await res.json();

        if (!data || data.length === 0) {
            leaderboard.innerHTML = '<div class="error">Kh√¥ng c√≥ d·ªØ li·ªáu</div>';
            return;
        }

        leaderboard.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('div');
            row.className = 'player-row';

            const rank = item.rank || 0;
            const name = item.name || 'Unknown';
            const score = item.total || 0;
            const diffRank = item.diff_rank;

            if (rank <= 3) {
                row.classList.add('top-rank');
            }

            row.innerHTML = `
                ${renderTrend(diffRank)}
                <div class="rank-number">${rank}</div>
                <div class="player-name">${name}</div>
                <div class="player-score">${score}<span> T·∫§T</span></div>
            `;

            leaderboard.appendChild(row);
        });

    } catch (err) {
        leaderboard.innerHTML = '<div class="error">L·ªói t·∫£i d·ªØ li·ªáu</div>';
        console.error(err);
    }
}

loadData();
setInterval(loadData, 30000);
</script>
